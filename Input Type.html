<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <div>
        <input type="color">
    </div>
    <br>
    <div>
        <input type="color" value="#e66465">
        <label >Head</label>
    </div>
    <br>
    <div>
        <input type="date">
    </div>
    <br>
    <div>
        <input type="datetime-local">
    </div>
    <br>
    <div>
    <form>
        <label for="email" >Enter your email:</label>
        <input type="email" placeholder="example@email.com">
        <input type="submit">
    </form>
    </div>
    <br>
    <div>
        <input type="number" min="5" max="10">
    </div>
    <br>
    <div>
        <input type="range" min="5" max="10">
        <label for="volume">Volume</label>
    </div>
    <br>
    <div>
        <label for="site-search">Search the site:</label>
        <input type="search">
        <button>Search</button>
    </div>
    <br>
    <form>
        <div>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <button type="submit">Submit</button>
            <br>
            <small>Format: 123-456-7890</small>
        </div>
    </form>    
    <br>
    <div>
        <label for="url">Enter an https:// URL:</label>
        <input type="url">
    </div>
    <br>
    <div>
        <label for="fruits">Fruits：</label>
        <input type="text" list="fruits" placeholder="Choose a fruit">
        <datalist id="fruits">
            <option value="apples"></option>
            <option value="bananas"></option>
            <option value="oranges"></option>
        </datalist>
    </div>
    <br>
    <div>
        <label for="browser">Browser：</label>
        <select name="browser">
            <option value="" disabled selected>請選擇</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="opera">Opera</option>
        </select>
    </div>
    <br>
    <!-- <form> -->
        <div>
            <input type="email" placeholder="example@email.com" required>
            <input type="submit">
        </div>
    <!-- </form>     -->
</body>
</html>
